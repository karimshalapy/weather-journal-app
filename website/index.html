<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Weather Journal App</h1>
    <section id="input">
      <form id="app">
        <h2>Input Your Data</h2>
        <label for="zip">Enter Zipcode here</label>
        <input type="number" id="zip" placeholder="enter zip code here">
        <label for="feelings">How are you feeling today?</label>
        <textarea id="feelings" cols="30" rows="5" placeholder="Enter your feelings here"></textarea>
        <button id="generate" type="submit"> Generate </button>
      </form>
    </section>
    <section id="last-entry">
      <!-- <h2>Most Recent Entry</h2>
      <p id="date">Date: 5/5/1995</p>
      <p id="temp">Temprature: 30<sup>o</sup>C</p>
      <p id="content">Content: I am feeling Lucky!</p> -->
    </section>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
